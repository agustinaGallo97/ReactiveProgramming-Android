buildscript {
    ext.kotlin_version = '1.3.21'
    ext.support_version = '1.1.0-alpha03'
    ext.gradle_version = '3.3.2'
    ext.rxkotlin_version = '2.1.0'
    ext.rxandroid_version = '2.0.1'
    ext.room_version = '2.1.0-alpha06'
    ext.constraint_layout = '1.1.3'

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath 'io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'io.gitlab.arturbosch.detekt'

dependencies {
    detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:1.0.1"
}


detekt {
    autoCorrect = true
    toolVersion = "1.0.1"
    input = files("app/src/main/")
    config = files("config/detekt/detekt.yml")
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
